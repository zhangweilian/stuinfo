<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>河北地质大学学生信息管理系统</title>
    <link rel="stylesheet" type="text/css" href="./public/css/bootstrap.min.css">
    <style type="text/css">
    body {
        height: 100%;
        background-color: lightblue;
    }

    ul li {
    	list-style: none;
    }

    .header {
        margin-bottom: 50px;
    }

    .operation>div {
        padding: 15px;
    }

    .operation.row .text-center button {
    	outline-style: none;
    }

    .forms li {
        display: none;
    }

    .forms li button {
        margin-right: 30px;
    }
    </style>
</head>

    <body>
      <h1 class="header text-center">河北地质大学学生信息管理系统</h1>
      <div class="container">
          <div class="operation row">
            <div class="text-center col-md-3 col-sm-6">
                <button>学生登录入口</button>
            </div>
            <div class="text-center col-md-3 col-sm-6">
                <button>教师登录入口</button>
            </div>
          </div>


          <ul class="forms">
                  <li class="show">


                  <form class="form-horizontal" method="get" action="/cgi-bin/sx/stu.cgi">
                    <div class="form-group">
                        <label for="no" class="col-sm-2 control-label">学生用户名</label>
                        <div class="col-sm-10">
                            <input type="text" name="no" class="form-control" id="no" placeholder="请输入学生no">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password" class="col-sm-2 control-label">密码</label>
                        <div class="col-sm-10">
                            <input type="text" name="password" class="form-control" id="password" placeholder="请输入密码">
                        </div>
                    </div>






          <div class="text-center">
              <button type="submit" class="btn btn-success">提交</button>
              <button type="reset" class="btn btn-success">重置</button>
          </div>
        </form>
      </li>


            <li>
              <form class="form-horizontal" method="get" action="/cgi-bin/sx/teacher.cgi">
              <div class="form-group">
                  <label for="tno" class="col-sm-2 control-label">教师tno</label>
                  <div class="col-sm-10">
                      <input type="text" name="tno" class="form-control" id="tno" placeholder="请输入教师tno">
                  </div>
              </div>


      <div class="form-group">
          <label for="password" class="col-sm-2 control-label">密码</label>
          <div class="col-sm-10">
              <input type="text" name="password" class="form-control" id="password" placeholder="请输入密码">
          </div>
      </div>



    <div class="text-center">
        <button type="submit" class="btn btn-success">提交</button>
        <button type="reset" class="btn btn-success">重置</button>
    </div>
  </form>
      </li>

    </ul>
  </div>
  <script src="./public/js/jquery-3.0.0.min.js"></script>
  <script src="./public/js/bootstrap.min.js"></script>
  <script type="text/javascript">
  $(function() {

    var btns = $(".operation button");
    var lis = $(".forms li");
      btns.addClass("btn btn-primary btn-lg");

      for (var i = 0; i < btns.length; i++){
        btns.eq(i).click(i, function(event){
          lis.eq(event.data).addClass("show").siblings().removeClass("show");
        });
      }

  });
  </script>



    </body>
</html>
